{% extends 'financialmanager/base.html'%}
{% load templatetags %}
{%block main%}



<hr>
<div class="container bootstrap snippet" style="direction: rtl;">
    <div class="row">
        <div class="col-sm-10">
            <h1>{{user.username}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->

            
            <div class="text-center">
                <img src="{{user.avatar.url}}" class="avatar img-circle img-thumbnail" style="border-radius: 50%;"
                    alt="avatar">
                <h6>آپلود یک عکس دیگر</h6>
                <form method="POST" id="AvatarForm" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form}}
                </form>
            </div>
            </hr><br>

            <ul class="list-group" style="padding-bottom: 15%;" >
                <li class="list-group-item text-muted">فعالیت ها <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-start">{{deposits|count:user}}<span class="float-end"><strong>واریزی ها
                        </strong></span> </li>
                <li class="list-group-item text-start ">0<span class="float-end"><strong>برداشت ها</strong></span>
                    </li>
            </ul>

        </div>
        <!--/col-3-->
        <div class="col-sm-9">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">مشخصات</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">رمز ورود</button>

                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <hr>
                    <form class="form" action="##" method="post" id="registrationForm" >
                        {%csrf_token%}
                        <div class='row g-3'>
                            <div class="col-md-5">
                                <div class="form-group">
        
                                    <label for="first_name">
                                        <h4>نام</h4>
                                    </label>
                                    <input type="text" class="form-control" name="first_name" id="first_name"
                                        value="{{user.first_name}}" title="نام خود را وارد کنید">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="last_name">
                                        <h4>نام خانوادگی</h4>
                                    </label>
                                    <input type="text" class="form-control" name="last_name" id="last_name"
                                    value="{{user.last_name}}" title=" نام خانوادگی خود را وارد کنید ">
                                </div>
                            </div>
                        </div>
                        <div class='row g-3 mt-3'>
                            <div class="col-md-5">
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="phone">
                                            <h4>تلفن همراه</h4>
                                        </label>
                                        <input type="text" class="form-control" name="phone" id="phone"
                                            value="{{user.phone_number}}" title="شماره موبایل خود را وارد کنید">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">

                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="email">
                                            <h4>ایمیل</h4>
                                        </label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            value="{{user.email}}" title="آدرس ایمیل خود را وارد کنید" >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="direction: ltr; margin-left: 17%;">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign" name="submit-details"></i> ذخیره</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                    پاک کردن</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <hr>
                    <form class="form" action="##" method="post" id="registrationForm">
                        {%csrf_token%}
                        <div class="row g-3">
                            <div class="col-md-5">

                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="password">
                                            <h4>رمز ورود</h4>
                                        </label>
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholdevaluer="password" title="رمز جدید خود را وارد کنید">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">

                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="password2">
                                            <h4>تکرار رمز ورود</h4>
                                        </label>
                                        <input type="password" class="form-control" name="password2" id="password2"
                                            placeholder="تکرار" title="رمز جدید را تکرار کنید">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group"  style="direction: ltr; margin-left: 17%;">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit" ><i
                                        class="glyphicon glyphicon-ok-sign" name='submit-passreset'></i> ذخیره</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                    پاک کردن</button>
                            </div>
                        </div>
                    </form>


                </div>

            </div>


            <!--/tab-pane-->
        </div>
        <!--/tab-content-->
    </div>

</div>
</div>
<script>
    document.getElementById("id_avatar").onchange = function() {
    document.getElementById("AvatarForm").submit();
};
</script>

{%endblock%}
